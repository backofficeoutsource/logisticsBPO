<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
<div class="container py-5">
  <h1 class="text-center mb-4">Blog Articles</h1>
  <div class="row g-4">

    {% for post in site.posts %}
    <div class="col-md-6">
      <div class="p-4 bg-secondary rounded shadow-sm h-100">
        <h4 class="text-success">{{ post.title }}</h4>
        <p class="text-light small">{{ post.date | date: "%B %d, %Y" }}</p>
        <p class="text-light">{{ post.excerpt }}</p>
        <a href="{{ post.url }}" class="text-warning fw-bold">Read Full Article â†’</a>
      </div>
    </div>
    {% endfor %}

  </div>
</div>
</body>
</html>
